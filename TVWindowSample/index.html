<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1920">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>

    <title>Tizen TV Window test Application</title>

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="main.js"></script>
</head>

<body>
    <h1>Tizen TVWindow API</h1>

    <div class="left">
        <h2>Available buttons/actions:</h2>

        <div>
            Enter - show/hide TVWindow<br>
            Red - display Info about TVWindow<br/>
            0 - clear logs
        </div>

        <div id="noWindow">
            <h2>This is here to show content being covered by TV window</h2>
        </div>

    </div>

    <div class="right">
        <h2>Info</h2>

        <p>This application shows the use of Tizen TVWindow API</p>

        <fieldset>
            <legend>Logs</legend>
            <div class="logs" id="logs"></div>
        </fieldset>
    </div>


</body>
</html>
